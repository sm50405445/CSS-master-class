<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Css grid</title>
    <style>
        .father{
            display:grid;
            grid-auto-rows: 200px;
            grid-gap: 5px;
            /*
            3개는 1fr 나머지 하나는 4fr
            grid-template-columns: repeat(3,1fr) 4fr;*/
            /*
            각각의 fr만큼의 너비
            grid-template-columns: 1fr 1fr 3fr 1fr;*/
            /*grid-template-columns: minmax(400px,2fr) repeat(3,1fr);*/
            /*
            될수 있는 한 가장 큰 공간
            grid-template-columns: max-content repeat(3,1fr);*/
            /*
            될수 있는 한 가장 작은 공간
            grid-template-columns: min-content repeat(3,1fr);*/

        }
        .first{
            background-color: rgb(71, 15, 201);
        }
        .second{
            background-color: green;
        }
        .third{
            background-color: skyblue;
        }
        .fourth{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="first">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ullam nostrum vitae maiores saepe hic numquam excepturi eligendi et, sequi est sunt nihil recusandae minus? Rerum necessitatibus fugiat dolor officiis repudiandae?</div>
        <div class="second"></div>
        <div class="third"></div>
        <div class="fourth"></div>
    </div>
</body>
</html>
